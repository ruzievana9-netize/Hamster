<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêπ Hamster Klikker - Rangli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .stats {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .coins {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .energy-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 100%;
        }

        .energy-text {
            font-size: 14px;
        }

        .hamster-container {
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            user-select: none;
        }

        .hamster {
            font-size: 120px;
            transition: transform 0.1s ease, filter 0.5s ease, text-shadow 0.5s ease;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
        }

        .hamster:active {
            transform: scale(0.9);
        }

        /* Hamster ranglari - har 100 tanga uchun */
        .hamster.level-1 { /* 0-99 tanga */
            filter: drop-shadow(0 0 10px #FFD700);
        }
        .hamster.level-2 { /* 100-199 tanga */
            filter: drop-shadow(0 0 15px #FF69B4) hue-rotate(30deg);
        }
        .hamster.level-3 { /* 200-299 tanga */
            filter: drop-shadow(0 0 20px #4169E1) hue-rotate(60deg) brightness(1.2);
        }
        .hamster.level-4 { /* 300-399 tanga */
            filter: drop-shadow(0 0 25px #32CD32) hue-rotate(90deg) brightness(1.3);
        }
        .hamster.level-5 { /* 400-499 tanga */
            filter: drop-shadow(0 0 30px #FF4500) hue-rotate(120deg) brightness(1.4);
        }
        .hamster.level-6 { /* 500-599 tanga */
            filter: drop-shadow(0 0 35px #9400D3) hue-rotate(150deg) brightness(1.5);
        }
        .hamster.level-7 { /* 600-699 tanga */
            filter: drop-shadow(0 0 40px #00FFFF) hue-rotate(180deg) brightness(1.6);
        }
        .hamster.level-8 { /* 700-799 tanga */
            filter: drop-shadow(0 0 45px #FF1493) hue-rotate(210deg) brightness(1.7);
        }
        .hamster.level-9 { /* 800-899 tanga */
            filter: drop-shadow(0 0 50px #FFD700) hue-rotate(240deg) brightness(1.8);
        }
        .hamster.level-10 { /* 900-999 tanga */
            filter: drop-shadow(0 0 55px #FF0000) hue-rotate(270deg) brightness(1.9);
        }
        .hamster.level-max { /* 1000+ tanga - Rainbow effekt */
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% { filter: drop-shadow(0 0 30px #FF0000) hue-rotate(0deg); }
            20% { filter: drop-shadow(0 0 30px #FFA500) hue-rotate(30deg); }
            40% { filter: drop-shadow(0 0 30px #FFFF00) hue-rotate(60deg); }
            60% { filter: drop-shadow(0 0 30px #008000) hue-rotate(90deg); }
            80% { filter: drop-shadow(0 0 30px #0000FF) hue-rotate(120deg); }
            100% { filter: drop-shadow(0 0 30px #FF0000) hue-rotate(360deg); }
        }

        .level-indicator {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FF69B4);
            transition: width 0.3s ease;
        }

        .click-effect {
            position: fixed;
            pointer-events: none;
            color: #ffd700;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .upgrades {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .upgrade-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upgrade-item:hover {
            transform: translateY(-2px);
        }

        .upgrade-item:active {
            transform: translateY(0);
        }

        .upgrade-item h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .upgrade-item p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .upgrade-cost {
            color: #f093fb;
            font-weight: bold;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üêπ</span>
                Hamster Klikker
            </h1>
        </div>

        <div class="stats">
            <div class="coins" id="coins">0</div>
            <div>Tangalar</div>
            <div class="level-indicator" id="level-indicator">Daraja 1 (0-99 tanga)</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            <div class="energy-bar">
                <div class="energy-fill" id="energy-fill" style="width: 100%"></div>
            </div>
            <div class="energy-text" id="energy-text">100/100 Energiya</div>
        </div>

        <div class="hamster-container" id="hamster">
            <div class="hamster level-1" id="hamster-emoji">üêπ</div>
            <div>Bosing!</div>
        </div>

        <div class="upgrades">
            <div class="upgrade-item" id="upgrade-click" onclick="buyUpgrade('click')">
                <h3>üñ±Ô∏è Kuchli bosish</h3>
                <p>+1 tanga/bosish</p>
                <p class="upgrade-cost" id="click-cost">50 tanga</p>
                <div>Daraja: <span id="click-level">1</span></div>
            </div>
            <div class="upgrade-item" id="upgrade-energy" onclick="buyUpgrade('energy')">
                <h3>‚ö° Energiya</h3>
                <p>+20 maksimum</p>
                <p class="upgrade-cost" id="energy-cost">30 tanga</p>
                <div>Daraja: <span id="energy-level">1</span></div>
            </div>
        </div>

        <div class="footer">
            ‚ö° Bosish uchun hamsterni bosing | Har 100 tangada rang o'zgaradi
        </div>
    </div>

    <script>
        // O'yin ma'lumotlari
        let coins = 100; // Boshlang'ich tangalar
        let clickPower = 1; // Har bosishda olinadigan tanga
        let maxEnergy = 100;
        let currentEnergy = maxEnergy;
        let energyRegenRate = 1; // 1 soniyada qayta tiklanadigan energiya
        let lastLevel = 1; // Oxirgi darajani saqlash

        // Upgrade narxlari
        let clickUpgradeCost = 50;
        let energyUpgradeCost = 30;
        let clickLevel = 1;
        let energyLevel = 1;

        // Elementlar
        const coinsElement = document.getElementById('coins');
        const energyFill = document.getElementById('energy-fill');
        const energyText = document.getElementById('energy-text');
        const hamster = document.getElementById('hamster');
        const hamsterEmoji = document.getElementById('hamster-emoji');
        const levelIndicator = document.getElementById('level-indicator');
        const progressFill = document.getElementById('progress-fill');
        const clickLevelSpan = document.getElementById('click-level');
        const energyLevelSpan = document.getElementById('energy-level');
        const clickCostSpan = document.getElementById('click-cost');
        const energyCostSpan = document.getElementById('energy-cost');

        // Hamster rangini yangilash
        function updateHamsterColor() {
            // Hamsterning barcha level klasslarini olib tashlash
            hamsterEmoji.className = 'hamster';
            
            // Qaysi level ekanligini aniqlash
            let level = Math.floor(coins / 100) + 1;
            if (coins >= 1000) {
                hamsterEmoji.classList.add('level-max');
                levelIndicator.textContent = `‚ú® Maksimal daraja! (${coins} tanga) ‚ú®`;
                progressFill.style.width = '100%';
            } else {
                // Level klassini qo'shish
                if (level <= 10) {
                    hamsterEmoji.classList.add(`level-${level}`);
                } else {
                    hamsterEmoji.classList.add('level-max');
                }
                
                // Level indikatorini yangilash
                const nextLevelCoins = Math.ceil(coins / 100) * 100;
                const prevLevelCoins = Math.floor(coins / 100) * 100;
                const progress = ((coins - prevLevelCoins) / 100) * 100;
                progressFill.style.width = progress + '%';
                
                if (level <= 10) {
                    levelIndicator.textContent = `Daraja ${level} (${prevLevelCoins}-${nextLevelCoins-1} tanga)`;
                } else {
                    levelIndicator.textContent = `‚ú® Maksimal daraja! (${coins} tanga) ‚ú®`;
                }
            }

            // Yangi darajaga yetganda animatsiya
            if (level !== lastLevel && coins > 0) {
                levelUpEffect(level);
                lastLevel = level;
            }
        }

        // Level oshganda effekt
        function levelUpEffect(newLevel) {
            // Hamster emojini vaqtincha o'zgartirish
            const originalEmoji = hamsterEmoji.textContent;
            hamsterEmoji.textContent = 'üéâ';
            hamsterEmoji.style.transform = 'scale(1.5)';
            
            setTimeout(() => {
                hamsterEmoji.textContent = originalEmoji;
                hamsterEmoji.style.transform = 'scale(1)';
            }, 500);

            // Yangi daraja xabari
            const levelUpMessage = document.createElement('div');
            levelUpMessage.style.position = 'fixed';
            levelUpMessage.style.top = '50%';
            levelUpMessage.style.left = '50%';
            levelUpMessage.style.transform = 'translate(-50%, -50%)';
            levelUpMessage.style.background = 'linear-gradient(135deg, #FFD700, #FF69B4)';
            levelUpMessage.style.color = 'white';
            levelUpMessage.style.padding = '20px';
            levelUpMessage.style.borderRadius = '10px';
            levelUpMessage.style.fontSize = '24px';
            levelUpMessage.style.fontWeight = 'bold';
            levelUpMessage.style.zIndex = '2000';
            levelUpMessage.style.boxShadow = '0 0 30px rgba(0,0,0,0.3)';
            levelUpMessage.style.animation = 'floatUp 2s ease-out forwards';
            levelUpMessage.textContent = `üèÜ DARAJA ${newLevel}! üèÜ`;
            
            document.body.appendChild(levelUpMessage);
            
            setTimeout(() => {
                levelUpMessage.remove();
            }, 2000);
        }

        // Tangalarni yangilash
        function updateDisplay() {
            coinsElement.textContent = coins;
            const energyPercent = (currentEnergy / maxEnergy) * 100;
            energyFill.style.width = energyPercent + '%';
            energyText.textContent = `${currentEnergy}/${maxEnergy} Energiya`;
            
            // Upgrade narxlarini yangilash
            clickCostSpan.textContent = clickUpgradeCost + ' tanga';
            energyCostSpan.textContent = energyUpgradeCost + ' tanga';
            
            clickLevelSpan.textContent = clickLevel;
            energyLevelSpan.textContent = energyLevel;

            // Upgrade tugmalarini aktiv/inaktiv qilish
            const clickUpgrade = document.getElementById('upgrade-click');
            const energyUpgrade = document.getElementById('upgrade-energy');

            if (coins < clickUpgradeCost) {
                clickUpgrade.classList.add('disabled');
            } else {
                clickUpgrade.classList.remove('disabled');
            }

            if (coins < energyUpgradeCost) {
                energyUpgrade.classList.add('disabled');
            } else {
                energyUpgrade.classList.remove('disabled');
            }

            // Hamster rangini yangilash
            updateHamsterColor();
        }

        // Klik effekti yaratish
        function createClickEffect(x, y, value) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${value}`;
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            document.body.appendChild(effect);

            setTimeout(() => {
                effect.remove();
            }, 1000);
        }

        // Hamsterga bosish
        hamster.addEventListener('click', (e) => {
            if (currentEnergy >= clickPower) {
                // Tanga qo'shish
                coins += clickPower;
                currentEnergy -= clickPower;

                // Klik effekti
                const rect = e.target.getBoundingClientRect();
                const x = e.clientX;
                const y = e.clientY;
                createClickEffect(x, y, clickPower);

                // Hamster animatsiyasi
                hamsterEmoji.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    hamsterEmoji.style.transform = 'scale(1)';
                }, 100);

                updateDisplay();
            } else {
                // Energiya yetarli emas
                alert('Energiya yetarli emas! Bir oz kuting...');
            }
        });

        // Upgrade sotib olish
        function buyUpgrade(type) {
            if (type === 'click' && coins >= clickUpgradeCost) {
                coins -= clickUpgradeCost;
                clickPower++;
                clickLevel++;
                clickUpgradeCost = Math.floor(clickUpgradeCost * 1.5);
                updateDisplay();
            } else if (type === 'energy' && coins >= energyUpgradeCost) {
                coins -= energyUpgradeCost;
                maxEnergy += 20;
                currentEnergy = maxEnergy; // Energiyani to'ldirish
                energyLevel++;
                energyUpgradeCost = Math.floor(energyUpgradeCost * 1.5);
                updateDisplay();
            }
        }

        // Energiyani qayta tiklash
        setInterval(() => {
            if (currentEnergy < maxEnergy) {
                currentEnergy = Math.min(currentEnergy + energyRegenRate, maxEnergy);
                updateDisplay();
            }
        }, 1000);

        // Saqlash funksiyasi (localStorage)
        function saveGame() {
            const gameData = {
                coins: coins,
                clickPower: clickPower,
                maxEnergy: maxEnergy,
                currentEnergy: currentEnergy,
                clickLevel: clickLevel,
                energyLevel: energyLevel,
                clickUpgradeCost: clickUpgradeCost,
                energyUpgradeCost: energyUpgradeCost,
                lastLevel: lastLevel
            };
            localStorage.setItem('hamsterGame', JSON.stringify(gameData));
        }

        // Yuklash funksiyasi
        function loadGame() {
            const savedData = localStorage.getItem('hamsterGame');
            if (savedData) {
                const gameData = JSON.parse(savedData);
                coins = gameData.coins;
                clickPower = gameData.clickPower;
                maxEnergy = gameData.maxEnergy;
                currentEnergy = gameData.currentEnergy;
                clickLevel = gameData.clickLevel;
                energyLevel = gameData.energyLevel;
                clickUpgradeCost = gameData.clickUpgradeCost;
                energyUpgradeCost = gameData.energyUpgradeCost;
                lastLevel = gameData.lastLevel || 1;
                updateDisplay();
            }
        }

        // Har 5 soniyada avtomatik saqlash
        setInterval(saveGame, 5000);

        // Sahifa yuklanganda o'yinni yuklash
        window.onload = function() {
            loadGame();
            updateDisplay();
        };

        // Sahifa yopilganda saqlash
        window.onbeforeunload = function() {
            saveGame();
        };
    </script>
</body>
</html>
